<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的購物網站</title>
    <!-- 添加你的CSS樣式表和其他外部資源 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>歡迎來到你的購物網站</h1>
        <nav>
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">產品</a></li>
                <li><a href="#">購物車</a></li>
                <li><a href="#">聯繫我們</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <!-- 在這裡列出你的產品 -->
            <div class="product">
                <img src="product1.jpg" alt="產品1">
                <h2>產品名稱1</h2>
                <p>產品描述1</p>
                <span class="price">$50.00</span>
                <button class="add-to-cart">加入購物車</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="產品2">
                <h2>產品名稱2</h2>
                <p>產品描述2</p>
                <span class="price">$40.00</span>
                <button class="add-to-cart">加入購物車</button>
            </div>
            <!-- 添加更多產品 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 你的購物網站</p>
    </footer>

    <!-- 添加你的JavaScript代碼，用於處理購物車和其他功能 -->
    <script src="script.js"></script>
</body>
</html>
